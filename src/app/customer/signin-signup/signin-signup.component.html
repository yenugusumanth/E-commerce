<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Registration - Angular 17 Reactive Forms with validation</h3>
                <form action="">
                   <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" formControlName="name">
                   </div> 
                   <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" class="form-control" formControlName="mobileNumber">
                   </div> 
                   <div class="form-group">
                    <label for="age">Enter Your age</label>
                    <input type="number" class="form-control" formControlName="age">
                   </div>
                   <div class="form-group">
                    <label for="dob">Enter Your DOB</label>
                    <input type="date" class="form-control" formControlName="dob">
                   </div> 
                   <!--------new row--> 
                   <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label> 
                        <input type="email" class="form-control" placeholder="akhila.work23@gmail.com" formControlrName="email">  
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label> 
                        <input type="password" class="form-control" placeholder="password" formControlName="password">  
                    </div>
                    <div class="form-group">
                        <label for="Address">Address</label> 
                        <input type="text" class="form-control" placeholder="street name" formControlName="addLine1">  
                    </div>
                    <div class="form-group">
                        <label for="Address2">Address 2</label> 
                        <input type="text" class="form-control" placeholder="apartment" formControlName="addLine2">  
                    </div>
                   </div>
                   <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label> 
                        <input type="text" class="form-control" placeholder="city" formControlName="city">  
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state">State</label> 
                        <select id="inputState" class="form-control" formControlName="state">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                   </div>
                   <div class="form-group col-md-2">
                    <label for="zip">Zip Code</label> 
                    <input type="text" class="form-control" placeholder="zip" formControlName="zipCode">  
                </div>
                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <select multiple class="form-control" formControlName="language">
                        <option>Telugu</option>
                        <option>Hindi</option>
                        <option>English</option>
                        <option>Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="form=check form=check-inline">
                        <input type="radio" class="form-check-inline" formControlName="gender"
                        value="Male">
                        <label for="Male" class="form-check-inline">Male</label>
                        
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-inline" formControlName="gender"
                        value="Female">
                        <label for="Female" class="form-check-inline">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-inline" formControlName="gender"
                        value="Others" disabled>
                        <label for="Others" class="form-check-inline">Others</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="somethingAboutYot">Something About You</label>
                    <textarea class="form-control" rows="3" formControlName="aboutYou"></textarea>
                </div>
                <div class="form-group">
                    <label for="uploadPhoto">Upload Your Photo</label>
                    <input type="file" class="form-control" formControlName="uploadPhoto">              
                  </div>
                  <div class="form-group">
                    <input type="checkbox" class="form-check-inline" formControlName="agreetc"> 
                    <label for="agreetc" class="form-check-inline">Terms and Conditions</label>
                </div>
        </form>
            </div>
        </div>
    </div>
</div>
